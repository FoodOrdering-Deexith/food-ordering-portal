<ion-grid>
  <ion-row>
    <ion-col size="12" size-md="4" size-lg="3" *ngFor="let restaurant of restaurants">
      <ion-card (click)="loadFoods(restaurant)">
        <img alt="Restaurant Image"
          src="https://images.unsplash.com/photo-1473093295043-cdd812d0e601?q=80&w=3570&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
        <ion-card-header>
          <ion-row>
            <ion-col>
              <ion-card-title>{{restaurant.name}} </ion-card-title>
            </ion-col>
            <ion-col>
              <ion-button (click)="loadFoods(restaurant)" class="orderButton" shape="round">Order</ion-button>
            </ion-col>
          </ion-row>
          <ion-card-subtitle>{{restaurant.address}} - {{restaurant.city}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{restaurant.description}}
        </ion-card-content>

      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
