<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Order Summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Collapsed Header for Large Titles -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Order Summary</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Order Summary Content -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Order Details</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label>
            <strong>Restaurant:</strong> {{ order.restaurantDTO.name }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <strong>Order Number:</strong> {{ order.orderNumber }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <strong>Total Amount:</strong> ${{ order.total }}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
